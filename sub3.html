<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
   <div id="nav">
       <div id="menu_bar">
       <a href="#" class="menu_b">
        <ul>
            <li class="line1">line1</li>
            <li class="line2">line1</li>
            <li class="line3">line1</li>
        </ul>
        </a>
        </div>
        <div id="menulist">
            <ul>
                <li><a href="index.html">menu1</a></li>
                <li><a href="sub2.html">menu2</a></li>
                <li><a href="sub1.html">menu3</a></li>
                <li><a href="sub3.html">sub3</a></li>
            </ul>
        </div>
   </div>
   </header>
   <section>
       <div class="box_wrap">
        <ul class="wrap">
            <li class="box1"></li>
            <li class="box2"></li>
            <li class="box3"></li>
            <li class="box4"></li>
            <li class="box5"></li>
        </ul>
    </div>
   </section>
   
<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.js"></script>
   <script type="text/javascript">
        $(document).ready(function(){
        $(".menu_b").click(function(){
            $("#menulist").fadeToggle("slow");
        });
            $(function(){
            var d = false;
            $("html, body").on('mousewheel DOMMouseScroll', function(e) {
            // html, body에 마우스 휠 이벤트와 DOM 마우스 스크롤 이벤트를 건다
                var E = e.originalEvent;
                //변수 E에다가는 이벤트 객체 속성으로 사용할 수 있는 속성 original EVNET 사용
                delta = 0;
                //변수 delta에는 숫자 자료형 0 
                if (E.detail) {
                    //e.originalEvnet의 속성으로 detail이 있다면 (파이어폭스의 경우)
                    delta = E.detail * -40;
                    //익스 크롬과 동일하게 해주기 위해서
                }else{
                    delta = E.wheelDelta;
                    //익스, 크롬의 e.originalEvent의 속성으로 wheel dalta를 사용할 수 있음
                };
 
                var a = parseInt($(".wrap").css("left"));
                //변수 a = ul이 옆으로 가는 것을 정수값 반환 
                var b = $(".wrap > li").width();
                //변수 b li의 길이
                var c = $('.wrap > li').length;
                //변수 c li의 length 
                
                if(delta == -120 && a > (c-1)*-b && !d){
                    // 마우스 휠을 아래로 내렸을 경우 (-120)
                    d = true;
                    $('.wrap').stop().animate({
                        "left": a += -b
                    },400,function(){
                        d = false;
                    });
                };
                if(delta == 120 && a < 0 && !d){
                    // 마우스 휠을 위로 올렸을 경우 (120)
                    d = true;
                    $('.wrap').stop().animate({
                        "left": a += b
                    },400,function(){
                        d = false;
                    });
                };
            });
        });
        });
       
    </script>
</body>
</html>
